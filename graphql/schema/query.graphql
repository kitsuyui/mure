query SearchRepositoryQuery($query: String!, $cursor: String, $first: Int!) {
  repos: search(
    query: $query
    type: REPOSITORY
    first: $first
    after: $cursor
  ) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
    edges {
      node {
        __typename
        ... on Repository {
          url
          name
          defaultBranchRef {
            name
          }
          latestRelease {
            name
            publishedAt
          }
          issues(states: OPEN) {
            totalCount
          }
          pullRequests(states: OPEN) {
            totalCount
          }
        }
      }
    }
  }
}
